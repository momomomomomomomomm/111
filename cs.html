<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反应力测试游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-primary {
            background-color: #007bff;
            color: white;
        }
        .button-secondary {
            background-color: #6c757d;
            color: white;
        }
        #timer, #score {
            font-size: 24px;
            margin: 10px;
        }
        #instructions {
            margin-bottom: 20px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
            #instructions {
                font-size: 16px;
            }
        }
        #target {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            cursor: pointer;
            display: none; /* 默认隐藏 */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        #leaderboard {
            margin-top: 20px;
            text-align: left;
        }
        #leaderboard h2 {
            margin-bottom: 10px;
        }
        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            background-color: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>反应力测试游戏</h1>
        <div id="instructions">选择难度后点击“开始游戏”按钮。点击目标方块以获得积分。注意：点击页面超过50次会被认为是作弊，游戏将结束。</div>
        <div>
            <button class="button button-secondary" onclick="selectDifficulty('easy')">简单</button>
            <button class="button button-secondary" onclick="selectDifficulty('medium')">中等</button>
            <button class="button button-secondary" onclick="selectDifficulty('hard')">困难</button>
        </div>
        <button class="button button-primary" id="startButton" onclick="startGame()">开始游戏</button>
        <div id="timer">时间: 0秒</div>
        <div id="score">积分: 0</div>
        <div id="gameArea"></div>
        <div id="leaderboard">
            <h2>排行榜</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <script>
        let difficulty = 'easy';
        let score = 0;
        let timeLeft = 0;
        let timerInterval;
        let clickCount = 0;
        let targetVisible = false;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function selectDifficulty(level) {
            difficulty = level;
            document.getElementById('startButton').disabled = false;
        }

        function startGame() {
            if (timeLeft > 0) return;
            document.getElementById('startButton').disabled = true;
            document.getElementById('gameArea').style.display = 'block';
            score = 0;
            timeLeft = difficulty === 'easy' ? 30 : (difficulty === 'medium' ? 20 : 15);
            document.getElementById('score').innerText = `积分: ${score}`;
            document.getElementById('timer').innerText = `时间: ${timeLeft}秒`;
            timerInterval = setInterval(updateTimer, 1000);
            spawnTarget();
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = `时间: ${timeLeft}秒`;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function spawnTarget() {
            const target = document.getElementById('target');
            const gameArea = document.getElementById('gameArea');
            const maxX = gameArea.offsetWidth - target.offsetWidth;
            const maxY = gameArea.offsetHeight - target.offsetHeight;

            // 设置随机位置
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';

            // 显示目标方块
            target.style.display = 'block';
            targetVisible = true;

            // 随机延迟生成下一个目标方块
            setTimeout(() => {
                if (timeLeft > 0 && !targetVisible) {
                    spawnTarget();
                }
            }, Math.random() * 1500 + 500); // 随机延迟0.5秒到2秒
        }

        function hideTarget() {
            const target = document.getElementById('target');
            target.style.display = 'none';
            targetVisible = false;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameArea').style.display = 'none';
            alert(`游戏结束！您的最终积分为: ${score}`);
            document.getElementById('startButton').disabled = false;
            updateLeaderboard(score);
        }

        function updateLeaderboard(newScore) {
            leaderboard.push(newScore);
            leaderboard.sort((a, b) => b - a);
            leaderboard = leaderboard.slice(0, 10); // 保留前10名
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((score, index) => {
                const li = document.createElement('li');
                li.innerText = `${index + 1}. ${score}分`;
                leaderboardList.appendChild(li);
            });
        }

        document.getElementById('target').addEventListener('click', function(event) {
            if (timeLeft > 0) {
                score += 10;
                document.getElementById('score').innerText = `积分: ${score}`;
                hideTarget();
                spawnTarget();
            }
            event.stopPropagation(); // 防止点击事件冒泡到document
        });

        document.addEventListener('click', function() {
            clickCount++;
            if (clickCount > 50) {
                alert('检测到作弊行为，游戏结束！');
                endGame();
            }
        });

        // 初始化排行榜
        renderLeaderboard();

        // 自由发挥：添加背景音乐
        const audio = new Audio('https://www.soundjay.com/button/sounds/beep-07.mp3');
        audio.volume = 0.2;

        document.getElementById('target').addEventListener('click', function() {
            audio.play();
        });
    </script>
</body>
</html>
