<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级反应力测试</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            overflow: hidden;
            transition: transform 1s;
        }
        #gameContainer {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 80vw;
            height: 80vh;
            overflow: hidden;
        }
        #startButton, #difficultySelect {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .target {
            display: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
        }
        .trueTarget {
            background-color: #ff5252;
        }
        .falseTarget {
            background-color: #9e9e9e;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>高级反应力测试</h1>
        <select id="difficultySelect">
            <option value="easy">简单</option>
            <option value="medium">中等</option>
            <option value="hard">困难</option>
            <option value="hell">地狱</option>
        </select>
        <button id="startButton">开始游戏</button>
        <div id="result"></div>
        <div id="timer">时间: 0 秒</div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const difficultySelect = document.getElementById('difficultySelect');
        const result = document.getElementById('result');
        const timerDisplay = document.getElementById('timer');
        const gameContainer = document.getElementById('gameContainer');
        const body = document.body;

        let gameInterval;
        let gameTime = 0;
        let score = 0;
        let totalReactionTime = 0;
        let clickCount = 0;
        let targetCount, targetSize, targetSpeed, maxDelay;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            result.textContent = '';
            score = 0;
            gameTime = 0;
            totalReactionTime = 0;
            clickCount = 0;
            timerDisplay.textContent = '时间: 0 秒';

            const difficulty = difficultySelect.value;
            switch (difficulty) {
                case 'easy':
                    maxDelay = 5000;
                    targetSize = 100;
                    targetCount = 1;
                    targetSpeed = 3000;
                    break;
                case 'medium':
                    maxDelay = 3000;
                    targetSize = 80;
                    targetCount = 1;
                    targetSpeed = 2000;
                    break;
                case 'hard':
                    maxDelay = 2000;
                    targetSize = 60;
                    targetCount = 1;
                    targetSpeed = 1500;
                    break;
                case 'hell':
                    maxDelay = 1000;
                    targetSize = 40;
                    targetCount = 5;
                    targetSpeed = 1000;
                    break;
            }

            gameInterval = setInterval(() => {
                gameTime++;
                timerDisplay.textContent = `时间: ${gameTime} 秒`;
                if (gameTime >= 30) {
                    endGame();
                }
                if (difficulty === 'hell' && Math.random() < 0.1) {
                    triggerRandomEvent();
                }
            }, 1000);

            spawnTargets();
        });

        function spawnTargets() {
            for (let i = 0; i < targetCount; i++) {
                setTimeout(() => {
                    createTarget(i === 0);
                }, Math.random() * maxDelay);
            }
        }

        function createTarget(isTrueTarget) {
            const target = document.createElement('div');
            target.className = 'target';
            target.style.width = targetSize + 'px';
            target.style.height = targetSize + 'px';
            target.classList.add(isTrueTarget ? 'trueTarget' : 'falseTarget');
            gameContainer.appendChild(target);
            moveTarget(target);

            target.addEventListener('click', () => {
                if (isTrueTarget) {
                    const reactionTime = Date.now() - startTime;
                    score++;
                    totalReactionTime += reactionTime;
                    clickCount++;
                    const grade = getGrade(reactionTime);
                    result.textContent = `反应时间: ${reactionTime} 毫秒，当前得分: ${score}，评分: ${grade}`;
                }
                target.remove();
                createTarget(isTrueTarget);
            });

            startTime = Date.now();
            setTimeout(() => {
                if (target.parentElement) {
                    target.remove();
                    createTarget(isTrueTarget);
                }
            }, targetSpeed);

            if (!isTrueTarget) {
                setInterval(() => {
                    target.style.backgroundColor = target.style.backgroundColor === '#9e9e9e' ? '#ff5252' : '#9e9e9e';
                }, 500);
            }
        }

        function moveTarget(target) {
            const maxX = gameContainer.clientWidth - targetSize;
            const maxY = gameContainer.clientHeight - targetSize;

            function randomPosition() {
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                target.style.left = randomX + 'px';
                target.style.top = randomY + 'px';
                target.style.display = 'block';
            }

            randomPosition();
            setInterval(randomPosition, targetSpeed);
        }

        function triggerRandomEvent() {
            const eventType = Math.random();
            if (eventType < 0.5) {
                // 屏幕旋转
                body.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    body.style.transform = 'rotate(0deg)';
                }, 1000);
            } else {
                // 目标临时消失
                document.querySelectorAll('.target').forEach(target => target.style.display = 'none');
                setTimeout(() => {
                    document.querySelectorAll('.target').forEach(target => target.style.display = 'block');
                }, 1000);
            }
        }

        function getGrade(reactionTime) {
            if (reactionTime < 200) return 'A';
            if (reactionTime < 250) return 'B';
            if (reactionTime < 300) return 'C';
            if (reactionTime < 350) return 'D';
            if (reactionTime < 400) return 'E';
            return 'F';
        }

        function endGame() {
            clearInterval(gameInterval);
            document.querySelectorAll('.target').forEach(target => target.remove());
            let resultText = `游戏结束！你的总得分是: ${score}`;
            if (score > 25) {
                const averageReactionTime = totalReactionTime / clickCount;
                const overallGrade = getGrade(averageReactionTime);
                resultText += `，平均反应时间: ${averageReactionTime.toFixed(2)} 毫秒，整体评分: ${overallGrade}`;
            } else {
                resultText += `。得分未达到25，无法给出评分。`;
            }
            result.textContent = resultText;
            startButton.style.display = 'block';
        }
    </script>
</body>
</html>
