<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反应力测试游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #target {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 10px;
            display: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        #startButton:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #difficultySelector {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #333;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        #scoreBoard {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        #timer {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            #startButton, #difficultySelector {
                font-size: 14px;
            }
            #message, #scoreBoard, #timer {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<h1>反应力测试游戏</h1>
<select id="difficultySelector">
    <option value="easy">简单</option>
    <option value="medium">中等</option>
    <option value="hard">困难</option>
</select>
<button id="startButton">开始游戏</button>
<div id="target"></div>
<div id="message"></div>
<div id="scoreBoard"></div>
<div id="timer"></div>
<div id="overlay"></div>

<audio id="backgroundMusic" src="background.mp3" loop></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
    let target = document.getElementById('target');
    let message = document.getElementById('message');
    let startButton = document.getElementById('startButton');
    let difficultySelector = document.getElementById('difficultySelector');
    let scoreBoard = document.getElementById('scoreBoard');
    let timer = document.getElementById('timer');
    let overlay = document.getElementById('overlay');
    let backgroundMusic = document.getElementById('backgroundMusic');
    let clickSound = document.getElementById('clickSound');
    let timeoutId;
    let startTime;
    let bestTime = Infinity;
    let totalTime = 0;
    let rounds = 5;
    let currentRound = 0;
    let score = 0;
    let clickCount = 0;
    let lastClickTime = 0;
    let lastClickPosition = { x: 0, y: 0 };
    const clickThreshold = 50;
    const timeThreshold = 5; // 毫秒
    const positionThreshold = 10; // 像素

    function setDifficulty() {
        const difficulty = difficultySelector.value;
        switch (difficulty) {
            case 'easy':
                rounds = 5;
                break;
            case 'medium':
                rounds = 10;
                break;
            case 'hard':
                rounds = 15;
                break;
            default:
                rounds = 5;
        }
    }

    function startGame() {
        setDifficulty();
        message.textContent = '';
        scoreBoard.textContent = '';
        timer.textContent = '';
        target.style.display = 'none';
        startButton.disabled = true;
        difficultySelector.disabled = true;
        overlay.style.display = 'block';
        currentRound = 0;
        bestTime = Infinity;
        score = 0;
        totalTime = 0;
        clickCount = 0;
        backgroundMusic.play();
        nextRound();
    }

    function nextRound() {
        if (currentRound < rounds) {
            currentRound++;
            let delay = Math.random() * 2000 + 1000;
            timeoutId = setTimeout(showTarget, delay);
        } else {
            endGame();
        }
    }

    function showTarget() {
        target.style.display = 'block';
        target.style.backgroundColor = getRandomColor();
        target.style.position = 'absolute';
        moveTarget();
        startTime = Date.now();
    }

    function moveTarget() {
        const container = document.body;
        const maxX = container.clientWidth - 100;
        const maxY = container.clientHeight - 100;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        target.style.left = `${randomX}px`;
        target.style.top = `${randomY}px`;

        setTimeout(moveTarget, 1000);
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function handleClick(event) {
        const currentTime = Date.now();
        const timeDifference = currentTime - lastClickTime;
        const currentClickPosition = { x: event.clientX, y: event.clientY };
        const positionDifference = Math.sqrt(
            Math.pow(currentClickPosition.x - lastClickPosition.x, 2) +
            Math.pow(currentClickPosition.y - lastClickPosition.y, 2)
        );

        // 检测短时间内多次点击
        if (timeDifference < timeThreshold) {
            message.textContent = '检测到异常点击行为，请勿作弊！';
            endGame();
            return;
        }

        // 检测同一位置连续点击
        if (positionDifference < positionThreshold) {
            clickCount++;
            if (clickCount >= clickThreshold) {
                message.textContent = '检测到异常点击行为，请勿作弊！';
                endGame();
                return;
            }
        } else {
            clickCount = 0; // 重置点击计数
        }

        lastClickTime = currentTime;
        lastClickPosition = currentClickPosition;

        if (event.target !== target) {
            message.textContent = '请不要在目标出现前点击页面其他地方！';
            return;
        }

        clickSound.play();
        const reactionTime = Date.now() - startTime;
        message.textContent = `反应时间: ${reactionTime} 毫秒`;
        target.style.display = 'none'; // 点击后隐藏目标
        clearTimeout(timeoutId);

        // 更新分数
        score += Math.max(0, 1000 - reactionTime);
        if (reactionTime < bestTime) {
            bestTime = reactionTime;
        }

        nextRound();
    }

    function endGame() {
        totalTime = Date.now() - startTime;
        message.textContent += `\n游戏结束! 最佳反应时间: ${bestTime} 毫秒\n总游戏时间: ${totalTime} 毫秒\n总得分: ${score}`;
        scoreBoard.textContent = `总得分: ${score}`;
        timer.textContent = `总游戏时间: ${totalTime} 毫秒`;
        startButton.disabled = false;
        difficultySelector.disabled = false;
        overlay.style.display = 'none';
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
        clickCount = 0; // 重置点击计数
    }

    // 事件监听器
    startButton.addEventListener('click', startGame);
    document.addEventListener('click', (event) => {
        if (event.target === target) {
            handleClick(event);
        } else if (overlay.style.display === 'block') {
            message.textContent = '请不要在目标出现前点击页面其他地方！';
        }
    });

    // 兼容移动设备
    startButton.addEventListener('touchstart', (e) => {
        e.preventDefault(); // 防止默认行为
        startGame();
    });
    document.addEventListener('touchstart', (e) => {
        e.preventDefault(); // 防止默认行为
        if (e.target === target) {
            handleClick(e);
        } else if (overlay.style.display === 'block') {
            message.textContent = '请不要在目标出现前点击页面其他地方！';
        }
    });
</script>

</body>
</html>
