<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速反应挑战</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #gameContainer {
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .clickEffect {
            animation: clickScale 0.3s ease-out forwards;
        }
        @keyframes clickScale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }
        #startButton, #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s ease;
        }
        #startButton:active, #restartButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        #startButton:hover, #restartButton:hover {
            background-color: #45a049;
        }
        #restartButton {
            display: none;
        }
        #difficultySelect {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">得分: 0</div>
        <div id="timer">时间: 30 秒</div>
        <select id="difficultySelect">
            <option value="easy">简单</option>
            <option value="medium">中等</option>
            <option value="hard">困难</option>
        </select>
        <button id="startButton">开始游戏</button>
        <button id="restartButton">重新开始</button>
        <audio id="backgroundMusic" src="http://music.163.com/song/media/outer/url?id=1910903322.mp3" loop></audio>
    </div>
    <footer>
        &copy; 2023 你的公司名称. 保留所有权利.
    </footer>
    <script>
        // 页面加载时显示弹窗
        window.onload = function() {
            alert('ACE系统正在检测中');
        };

        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const difficultySelect = document.getElementById('difficultySelect');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targetInterval;
        let targetSpeed = 1000;

        startButton.addEventListener('click', () => {
            startGame(difficultySelect.value);
        });

        restartButton.addEventListener('click', () => {
            restartButton.style.display = 'none';
            difficultySelect.style.display = 'block';
            startButton.style.display = 'block';
        });

        function startGame(difficulty) {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `得分: ${score}`;
            timerDisplay.textContent = `时间: ${timeLeft} 秒`;
            backgroundMusic.play();
            difficultySelect.style.display = 'none';
            startButton.style.display = 'none';
            switch (difficulty) {
                case 'easy':
                    targetSpeed = 1500;
                    break;
                case 'medium':
                    targetSpeed = 1000;
                    break;
                case 'hard':
                    targetSpeed = 500;
                    break;
            }
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `时间: ${timeLeft} 秒`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            spawnTarget();
        }

        function spawnTarget() {
            if (targetInterval) clearInterval(targetInterval);
            const target = document.createElement('div');
            target.className = 'target';
            setRandomPosition(target);
            setRandomColor(target);
            gameContainer.appendChild(target);
            target.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;

                // 添加点击特效类
                target.classList.add('clickEffect');

                // 在动画结束后移除目标
                target.addEventListener('animationend', () => {
                    target.remove();
                    spawnTarget();
                }, { once: true });
            });
            targetInterval = setInterval(() => {
                setRandomPosition(target);
                setRandomColor(target);
            }, targetSpeed);
        }

        function setRandomPosition(element) {
            const maxX = gameContainer.clientWidth - 50;
            const maxY = gameContainer.clientHeight - 50;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            element.style.left = `${randomX}px`;
            element.style.top = `${randomY}px`;
        }

        function setRandomColor(element) {
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
            element.style.backgroundColor = randomColor;
        }

        function getGrade(score) {
            if (score >= 80) return 'MVP/超神';
            if (score >= 50) return 'S/人工客服';
            if (score >= 40) return 'A/高级人机';
            if (score >= 30) return 'B/菜鸡';
            if (score >= 20) return 'C/人机';
            if (score >= 10) return 'D/小废物';
            return 'E/废物';
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(targetInterval);
            document.querySelectorAll('.target').forEach(target => target.remove());
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            const grade = getGrade(score);
            alert(`游戏结束！你的最终得分是: ${score}，评分: ${grade}`);
            restartButton.style.display = 'block';
        }
    </script>
</body>
</html>
